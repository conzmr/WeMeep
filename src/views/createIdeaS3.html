<div class="step-img">
    <img src="/static/img/finalStep_Create Idea.svg">
</div>
<p class="gray-sub">New Idea</p>
<div class="form-description">
    <img src="/static/img/Create Idea_img.svg">
    <p class="form-subtitle">Add Cover</p>
    <div class="select-image">
        <div class="createIdea-cover">
            <input id="cover-input" type="file" ngf-select name="file" ng-model="idea.banner" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="5MB" />
            <label for="cover-input">
        <div class="label-input" id="idea-cover-img" ngf-background="idea.banner"/> </div>
        </label>
        </div>
        <i ng-show="upload_form.file.$error.maxSize">File too large {{idea.cover.size / 1000000|number:1}}MB: max 5M</i><br>
    </div>
</div>
<div class="form-description">
    <img src="/static/img/Create Idea_team.svg">
    <p class="form-subtitle">Add Team Members</p>
    <div class="select-team">
        <div class="tooltip">
            <img src="/static/img/Create Idea_profilePhoto.svg">
            <p class="tooltiptext">Team Member</p>
        </div>
        <div class="tooltip">
            <img src="/static/img/Create Idea_profilePhoto.svg">
            <p class="tooltiptext">Team Member</p>
        </div>
        <img id="add-members" src="/static/img/Create Idea_addPeople.svg" ng-click="inputTeamMembers=true">
    </div>
</div>
<div class="flex-cont">
    <input class="form-button" type="button" name="selectTeam-button" value="Create Idea" ng-click="createIdea()">
    <a href="#">
        <p class="form-cancel">Cancel</p>
    </a>
</div>

<div ng-show="inputTeamMembers" class="centered-form" id="input-team-members">
    <tags-input id="team-members-tags" ng-model="idea.members" key-property="_id" display-property="name" placeholder="Add Member" replace-spaces-with-dashes="false" max-tags="3" min-length="0" add-from-autocomplete-only="true" template="tag-project">
        <auto-complete highlight-matched-text="false" source="loadMembers($query)" min-length="0" load-on-focus="true" load-on-empty="true" max-results-to-show="35" template="autocomplete-project"></auto-complete>
    </tags-input>


    <script type="text/ng-template" id="tag-project">
        <div class="tag-template">
            <div class="polygon-each-img-wrap">
                <div class="user-team-img polygon-clip-hexagon" ng-style="{'background-image': 'url(' +data.image+ ')'}">
                    <!--  <img class="user-team-img polygon-clip-hexagon" ng-src="{{data.image}}">-->
                </div>
            </div>
            <p class="name-tag">{{$getDisplayText()}}</p>
            <img class="create-team-img remove-pic" src="/static/img/Create Idea_added.svg" ng-click="$removeTag()">
        </div>
    </script>


    <script type="text/ng-template" id="autocomplete-project">
        <div class="autocomplete-template">
            <div class="polygon-each-img-wrap">
                <div class="user-team-img polygon-clip-hexagon" ng-style="{'background-image': 'url(' +data.image+ ')'}">
                    <!--  <img class="user-team-img polygon-clip-hexagon" ng-src="{{data.image}}">-->
                </div>
            </div>
            <span class="name-tag" ng-bind-html="$highlight($getDisplayText())"></span>
            <span class="user-tag">@{{data.username}}</span>
            <img class="create-team-img" src="/static/img/Create Idea_add.svg">
        </div>
    </script>

    <svg class="clip-svg">
  <defs>
    <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
      <polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
    </clipPath>
  </defs>
</svg>
    <div class="done-button flex-cont">
        <input class="form-button" id="soy" type="button" name="done-selection" value="Ready" ng-click="inputTeamMembers=false">
    </div>
</div>
